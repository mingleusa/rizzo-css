<!DOCTYPE html>
<html lang="en" data-theme="{{DATA_THEME}}">{{THEME_LIST_COMMENT}}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="{{LINK_HREF}}" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="dashboard">
    <aside class="dashboard__sidebar" aria-label="Dashboard navigation">
      <nav class="dashboard__nav">
        <a href="index.html" class="dashboard__nav-link dashboard__nav-link--active" aria-current="page">Dashboard</a>
        <a href="index.html" class="dashboard__nav-link">Items</a>
        <a href="index.html" class="dashboard__nav-link">Settings</a>
      </nav>
    </aside>
    <main id="main-content" class="dashboard__main">
      <header class="dashboard-page__header">
        <h1>Dashboard</h1>
        <p>Overview of your app. Replace with your own content.</p>
      </header>
      <section aria-labelledby="stats-heading">
        <h2 id="stats-heading" class="sr-only">Key metrics</h2>
        <div class="dashboard-page__stats-grid" style="display:grid;grid-template-columns:repeat(auto-fill, minmax(12rem, 1fr));gap:var(--spacing-4);margin-bottom:var(--spacing-6);">
          <div class="card"><div class="card__body"><span class="card__label">Total users</span><span class="card__value">1,234</span></div></div>
          <div class="card"><div class="card__body"><span class="card__label">Revenue</span><span class="card__value">$12,345</span></div></div>
          <div class="card"><div class="card__body"><span class="card__label">Active</span><span class="card__value">89%</span></div></div>
        </div>
      </section>
    </main>
  </div>
  <style>
    .dashboard { display: flex; min-height: 100vh; }
    .dashboard__sidebar { width: 16rem; flex-shrink: 0; border-right: 1px solid var(--border); padding: var(--spacing-4); background: var(--background-alt); }
    .dashboard__nav { display: flex; flex-direction: column; gap: var(--spacing-1); }
    .dashboard__nav-link { display: block; padding: var(--spacing-2) var(--spacing-3); border-radius: var(--radius-md); color: var(--text); text-decoration: none; }
    .dashboard__nav-link:hover { background: var(--background); }
    .dashboard__nav-link--active { background: var(--accent); color: var(--accent-text); }
    .dashboard__main { flex: 1; padding: var(--spacing-6); }
    @media (max-width: 768px) { .dashboard { flex-direction: column; } .dashboard__sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border); } }
  </style>
</body>
</html>
